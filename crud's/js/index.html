<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CRUD com Ajax e DOM</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <h1 class="mb-4">Produtos</h1>

    <!-- Formulário para Inserir Produto -->
    <form id="formProduto" class="mb-4">
        <div class="row">
            <div class="col-md-3">
                <input type="text" id="nome" class="form-control" placeholder="Nome" required>
            </div>
            <div class="col-md-3">
                <input type="text" id="descricao" class="form-control" placeholder="Descrição">
            </div>
            <div class="col-md-2">
                <input type="number" id="preco" class="form-control" placeholder="Preço" step="0.01" required>
            </div>
            <div class="col-md-2">
                <button type="submit" class="btn btn-success">Inserir</button>
            </div>
        </div>
    </form>

    <!-- Lista de Produtos -->
    <ul id="listaProdutos" class="list-group">
        <!-- Os produtos serão exibidos aqui -->
    </ul>
</div>

<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>

</body>
</html>
